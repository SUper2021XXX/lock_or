

<!DOCTYPE html>
<html>
<head>
    <title>Lock Screen</title>
    <style>
        body { 
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .lock {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="lock">TExt</div>
 <script> 
window.onorientationchange = function() { 
switch(window.orientation) {  
case 0:
alert('Please use landscape mode for optimal viewing.');
window.location = "landscape.html";
break; 
case 90: 
// Do nothing 
break;
case -90: 
// Do nothing 
break; 
} 
} 
</script>
</body>
</html>
