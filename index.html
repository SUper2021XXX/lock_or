<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <body>
    <!-- Кнопка для активации функции -->
       <!-- Элемент, который будет открываться в полноэкранном режиме -->
    <div id="fullscreen-element">
      <p>This element will be opened in fullscreen mode</p>
    </div>

    <!-- Кнопка для открытия элемента в полноэкранном режиме -->
    <button id="fullscreen-button">Open in Fullscreen</button>
      
          <!-- Кнопка для блокировки экрана -->
    <button id="lock-button">Lock Orientation</button>

    <script>
         // Функция для открытия элемента в полноэкранном режиме
      const openFullscreen = (element) => {
        // Проверяем, поддерживает ли устройство полноэкранный режим
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
      };

      // Назначаем функцию openFullscreen на кнопку
      const button = document.getElementById("fullscreen-button");
      const element = document.getElementById("fullscreen-element");
      button.addEventListener("click", () => openFullscreen(element));
        
            // Функция для блокировки экрана
      const lockScreen = () => {
        // Проверяем, поддерживает ли устройство блокировку экрана
        if (screen.orientation.lock) {
          // Блокируем экран
          screen.orientation.lock().then(() => {
            console.log("Screen locked");
          }).catch((error) => {
            console.error("Error locking screen:", error);
          });
        } else {
          console.error("Screen lock is not supported on this device");
        }
      };

      // Назначаем функцию lockScreen на кнопку
      const button = document.getElementById("lock-button");
      button.addEventListener("click", lockScreen);
        
    </script>
  </body>
</html>
