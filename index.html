<html>
  <head>
    <title>Orientation Lock Demo</title>
  </head>
  <body>
    <!-- Кнопка для активации функции -->
    <button id="activate-button">Activate Orientation Lock</button>

    <script>
      // Функция для блокировки альбомной ориентации экрана
      const lockOrientation = () => {
        // Проверяем, поддерживает ли устройство блокировку ориентации
        if (screen.orientation.lock) {
          // Блокируем альбомную ориентацию
          screen.orientation.lock("portrait").then(() => {
            console.log("Orientation locked to portrait");
          }).catch((error) => {
            console.error("Error locking orientation:", error);
          });
        } else {
          console.error("Orientation lock is not supported on this device");
        }
      };

      // Назначаем функцию lockOrientation на кнопку
      const button = document.getElementById("activate-button");
      button.addEventListener("click", lockOrientation);
    </script>
  </body>
</html>
