<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">Lock Orientation</button>
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
  window.screen.orientation.lock('portrait').then(function success() {
    console.log("Orientation locked to portrait in Safari on iPhone");
  }, function error(errMsg) {
    console.log("Error locking orientation: ", errMsg);
  });
});
    </script>
</body>
</html>
