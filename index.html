<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=no, minimal-ui, viewport-fit=cover">
  <title>Landscape Orientation Lock</title>
</head>
<body>
  <h1>Landscape Orientation Lock</h1>

  <script>
    if (screen.orientation.lock) {
  screen.orientation.lock('landscape')
    .then(function () {
      console.log('Orientation locked to landscape');
    })
    .catch(function (error) {
      console.error('Error locking orientation:', error);
    });
} else {
  console.warn('screen.orientation.lock is not supported');
}
  </script>
</body>
</html>
